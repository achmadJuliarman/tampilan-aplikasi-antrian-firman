<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikasi Antrian Puskesmas Girimande</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Navigasi Atas-->
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <div class="navbar-left">
          <a class="navbar-brand" href="#">
            <img src="asset/logo_puskesmas_girimande.png" style="width: 10%" />
          </a>
        </div>
        <div class="navbar-center">
          <h3 class="text-center flex justify-center fs-4 fw-bold text-md">
            Aplikasi Antrian Sederhana
          </h3>
        </div>
        <div class="navbar-right">
          <h3 class="text-right fw-bold text-sm-end">
            <span
              id="dayDate"
              class="fw-bold fs-6 d-flex justify-content-end"
            ></span>
            <span id="time" class="fw-bold fs-6 d-flex justify-content-end"></span>
          </h3>  
        </div>
        <script>
          const dayDateSpan = document.getElementById("dayDate");
          const timeSpan = document.querySelector(".time");

          function updateWaktu() {
            const options = {
              timeZone: "Asia/Jakarta",
              weekday: "long",
              day: "numeric",
              month: "long",
              year: "numeric",
              hour12: false,
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
            };
            const waktuSekarang = new Date().toLocaleString("id-ID", options);
            const waktuTanpaPukul = waktuSekarang.replace("pukul", "");
            const [day, date, time] = waktuTanpaPukul.split(", ");
            const dayDate = `${day}, ${date}`;
            dayDateSpan.textContent = dayDate;
            timeSpan.textContent = time.trim();
          }
          setInterval(updateWaktu, 1000);
          updateWaktu();
        </script>
      </div>
    </nav>
    <!--Informasi Antrian-->
    <div class="container-fluid pt-2 bg-info d-flex justify-content-around">
      <div class="card text-center bg-success text-white" style="width: 18rem;">
        <div class="card-header card-title"><h1>ANTRIAN</h1></div>
        <p class="card-body fs-1 fw-bold" id="no_antrian"><h1>A001</h1></p>
        <p class="card-body fs-4" id="nama_pasien">Ahmad Syarifudin</p>
        <div class="card-footer fs-5" id="jenis_poli">Poli Umum</div>
      </div>
      <!--Carousel-->
      <div class="col-md-8 col-md-offset-2">
        <div id="fotoPerusahaan" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">

                src="asset/1.jpg"
                class="d-block"
                width="900"

            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="asset/2.jpg"

            <div class="carousel-item">
              <img
                src="asset/3.jpg"

            </div>
          </div>
          <button

            data-bs-target="#fotoPerusahaan"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

          </button>
          <button

        </div>
        <!-- Carousel wrapper -->

      <br>
    </div>
    <div class="container-fluid pt-4 bg-info d-flex justify-content-around">
      <div class="container">

  </body>
</html>
